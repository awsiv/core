server {
    listen 0.0.0.0:8888;
    access_log tests/log/nginx-access.log;
    
    location /rest {
        include fastcgi_params;
        
	alias rest;
        
        fastcgi_param SCRIPT_FILENAME "${document_root}/dispatch.php";
        fastcgi_pass "unix:${document_root}/../tests/var/php-fpm.sock";
    }
}
