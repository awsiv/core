daemon off;

error_log tests/log/nginx-error.log;
pid /tmp/nginx.pid;


events {
    worker_connections 16;
}

http {
    client_body_temp_path /tmp/nginx-client_body_temp_path;
    proxy_cache_path /tmp/nginx-proxy_cache_path levels=1 keys_zone=one:10m;
    proxy_temp_path /tmp/nginx-proxy_temp_path;
    fastcgi_temp_path /tmp/nginx-fastcgi_temp_path;
    uwsgi_temp_path /tmp/nginx-uwsgi_temp_path;
    scgi_temp_path /tmp/nginx-scgi_temp_path;

    types_hash_max_size 4096;

    include mime.types;
    include api-nginx.conf;
    include rest-nginx.conf;
    include mission-nginx.conf;
}
